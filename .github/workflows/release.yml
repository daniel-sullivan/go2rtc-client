name: Generate Client and Update Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  generate-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Update release - Starting
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: 'ğŸ”„ **Generation in progress...**\n\nStarting client generation for go2rtc `${{ github.event.release.tag_name }}`'
            });

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Update release - Downloading spec
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: 'ğŸ”„ **Generation in progress...**\n\nâœ… Checked out repository\nâœ… Set up Go environment\nğŸ“¥ Downloading OpenAPI specification from go2rtc `${{ github.event.release.tag_name }}`...'
            });

      - name: Download OpenAPI specification
        run: |
          curl -fsSL "https://raw.githubusercontent.com/AlexxIT/go2rtc/${{ github.event.release.tag_name }}/api/openapi.yaml" -o openapi.yaml
          echo "Downloaded openapi.yaml from go2rtc ${{ github.event.release.tag_name }}"

      - name: Update release - Generating client
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: 'ğŸ”„ **Generation in progress...**\n\nâœ… Checked out repository\nâœ… Set up Go environment\nâœ… Downloaded OpenAPI spec\nâš™ï¸ Generating Go client code...'
            });

      - name: Generate client
        run: |
          go clean -cache
          go run github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest -config oapi-codegen.yaml openapi.yaml
          echo "Client generated successfully"

      - name: Update release - Committing code
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: 'ğŸ”„ **Generation in progress...**\n\nâœ… Checked out repository\nâœ… Set up Go environment\nâœ… Downloaded OpenAPI spec\nâœ… Generated client code\nğŸ“ Committing generated code...'
            });

      - name: Delete tag
        run: |
          git push --delete origin ${{ github.event.release.tag_name }} || true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit generated code
        run: |
          git add client.go go.mod go.sum
          git commit -m "Generate client for go2rtc ${{ github.event.release.tag_name }}" || echo "No changes to commit"
          git push origin master

      - name: Create tag
        run: |
          git tag ${{ github.event.release.tag_name }}
          git push origin ${{ github.event.release.tag_name }}

      - name: Update Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: `Generated Go client for go2rtc \`${{ github.event.release.tag_name }}\`

            **Upstream Release:** https://github.com/AlexxIT/go2rtc/releases/tag/${{ github.event.release.tag_name }}

            ## Installation

            \`\`\`bash
            go get github.com/daniel-sullivan/go2rtc-client@${{ github.event.release.tag_name }}
            \`\`\`

            ## Usage

            \`\`\`go
            import go2rtc "github.com/daniel-sullivan/go2rtc-client"

            func main() {
                client, err := go2rtc.NewClient("http://localhost:1984")
                if err != nil {
                    panic(err)
                }
                // Use the client...
            }
            \`\`\`

            ---

            âœ… Client generated successfully
            âœ… Code committed to repository
            âœ… Release published`
            });
